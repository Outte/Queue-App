<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Queue Tracker | Keep Track of Who's in Line</title>
	<link rel="stylesheet" type="text/css" href="Queue.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="Queue.js"></script>
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="col-md-12">
				<header>
					<h1>[Queue]</h1>
				</header>
			</div>
			<div class="row">
			<div class="Serving">
				<div class="col-md-6">
					<h1>Now Serving:</h1>
					<h1><span id="Front"></span></h1>
					<button type="button" id="Next" onclick="nextInLine()">Next</button>
				</div>
			</div>
			<div class="New">
				<div class="col-md-6">
					<span id="newHeader"><h1>New Queue Member</h1></span>
					<h1>Submit Your Name to Join the Queue.</h1>
					
						<input type="text" id="newName" placeholder="Enter Name Here"> <br> <br>
						<input type="button" onclick="newEntry()" value="Submit">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="col-md-12">
			<footer>
				<p>Click <a href="#">Here</a> to Return to Outte: The Dev</p>
			</footer>
		</div>
	</div>
</body>
</html>
